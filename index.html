<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess my number</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <button class="btn again">Again!</button>
      <p class="between">(Between 1 and 20)</p>
      <h1>Guess My Number!</h1>
      <div class="guess-number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="put-in" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="start-guess">❓Start guessing...</p>
        <p class="score-lable">💯 Score: <span class="score">20</span></p>
        <p class="highscore-lable">
          🏆 Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
